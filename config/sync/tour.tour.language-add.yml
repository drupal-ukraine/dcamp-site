    label: 'Вибір мови'
    weight: 2
    selector: '#edit-predefined-langcode'
    body: '<p>Оберіть мову з переліку, або оберіть пункт "Власна мова...", що в кінці списку.</p><p>Обравши мову, натисніть кнопку "Додати мову" .</p><p>При додаванні власної мови, з''явиться додаткова форма, де буде необхідно ввести назву, код і напрямок мови.</p>'
