    plugin: text
    label: Продовження
    weight: 3
    body: '<p>Після огляду функції "Додати мови", можна перейти до:<ul><li>Додавання мови</li><li>Додавання власної мови</li><li><a href="[site:url]admin/config/regional/language">Перегляду налаштованих мов</a></li></ul></p>'
