subject: 'You presentation is approved'
body:
  value: "<p>Hello, we're excited to let you know that your session has been approved for DrupalCamp Kyiv 2022!</p>\r\n\r\n<p>Here you can find the branded slides which you can you for your session: [link]</p>\r\n\r\n<p><strong>What's next?&nbsp;</strong></p>\r\n\r\n<p>0. Check out the Conference schedule [insert the link]</p>\r\n\r\n<p>Please keep in mind the hall and time slot of your session and be ready 10 mins in advance.</p>\r\n\r\n<p>Please prepare your slides and have them on your laptop and/or online.&nbsp;</p>\r\n\r\n<p>Speakers wi-fi spot:&nbsp;</p>\r\n\r\n<p>spot name - DrupalCampKyiv2020</p>\r\n\r\n<p>password -&nbsp;dckyiv20</p>\r\n\r\n<p>1. Locations</p>\r\n\r\n<p><strong>1) June 4 - Conference day - 08:30 am - 6:30 pm</strong></p>\r\n\r\n<p>- location - Mercure Congress Centre, floor #4, map&nbsp;<a href=\"https://goo.gl/maps/7gPbwZ6Qvu9NDskx9\">https://goo.gl/maps/7gPbwZ6Qvu9NDskx9</a></p>\r\n\r\n<p><strong>2) June 4 - Afterparty - 7:30 pm - 12:00 am</strong></p>\r\n\r\n<p><strong>3) June 5 - Drupal Day</strong></p>\r\n\r\n<p>- location - EduSpace Chasopys, door code 340, map&nbsp;<a href=\"https://goo.gl/maps/RiVHSi42pG8pgg3S7\">https://goo.gl/maps/RiVHSi42pG8pgg3S7</a></p>\r\n\r\n<p>2.&nbsp;Once you're ready - send&nbsp;your session slides to org.drupalcamp.kyiv@gmail.com (no later than June 1, 2020).</p>\r\n\r\n<p>3. Book the accommodation</p>\r\n\r\n<p>There are two hotels close to the conference venue:</p>\r\n\r\n<p>- Mercure Hotel</p>\r\n\r\n<p><a href=\"http://mercurekyiv.ua/ua/main-hotel/nomery\">http://mercurekyiv.ua/ua/main-hotel/nomery</a></p>\r\n\r\n<p><a href=\"mailto:HB0I0-RE2@accor.com\">HB0I0-RE2@accor.com</a></p>\r\n\r\n<p>tel +38 044 205 35 22</p>\r\n\r\n<p>- IQ Hotel</p>\r\n\r\n<p><a href=\"http://iqhotel.ua/ru/rooms/\">http://iqhotel.ua/ru/rooms/</a></p>\r\n\r\n<p><a href=\"mailto:reception@iqhotel.com.ua\">reception@iqhotel.com.ua</a></p>\r\n\r\n<p><a href=\"mailto:info@iqhotel.ua\">info@iqhotel.ua</a></p>\r\n\r\n<p>tel +380 44 238 84 05</p>\r\n\r\n<p>Promo code: <strong>#ilovedrupalcampkyiv2022</strong>- for both hotels gives 10% discount on your booking.</p>\r\n\r\n<p>Choose a room - send an email with promo code - receive the booking confirmation.</p>\r\n\r\n<p>4. Contact us if you have any questions:</p>\r\n\r\n<p>Please reach out in case you have any questions, need help or advice:</p>\r\n\r\n<p>Alla, +380662605811, Facebook <a href=\"https://www.facebook.com/alla.petrovska\">&nbsp;/alla.petrovska</a><br />\r\nAnatoliy +380977083111, Facebook <a href=\"https://www.facebook.com/anatoliy.polyakov\">/anatoliy.polyakov</a></p>\r\n\r\n<p>Org team, DrupalCamp Kyiv</p>\r\n\r\n<p>Let your friends know you're attending&nbsp;<a href=\"https://www.facebook.com/events/591837701848390/\">DrupalCamp Kyiv 2022</a>&nbsp;, follow us on&nbsp;<a href=\"https://www.facebook.com/drupalcampkyiv/\">Facebook</a>&nbsp;and <a href=\"https://twitter.com/drupalcampkyiv\">Twitter</a></p>\r\n\r\n<p>&nbsp;</p>\r\n"
